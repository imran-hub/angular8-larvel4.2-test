<div class="container p-3 text-center">
    <div class="card w-50">
        <div class="card-header text-center">
            <h4>Login Page</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" class="form p-0">
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input type="tel" matInput #input maxlength="10" required formControlName='mobile_no'>
                        <mat-hint align="end">{{input.value?.length || 0}} / 10</mat-hint>
                    </mat-form-field>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-success my-3" (click)='onLogin(input.value)'>
                        Login
                    </button>
                </div>
                <div class="form-group">
                    <a class="btn" (click)='onRegister()'>New User? Register for account</a>
                </div>
            </form>
        </div>
    </div>
</div>
