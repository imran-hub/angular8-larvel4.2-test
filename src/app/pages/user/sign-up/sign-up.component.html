<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-12 col-md-12 text-right p-0">
      <button mat-button (click)='closeDialog()' class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="container text-center">
    <div class="row my-3">
      <div class="col-sm-12 col-lg-12 col-md-12 text-center">
        <h4>SignUp</h4>
      </div>
    </div>
    <form [formGroup]="registerForm" class="form p-0">
      <formly-form [fields]="fields" [form]="registerForm"></formly-form>
      <div class="row my-3">
        <div class="col-sm-12 col-lg-12 col-md-12 text-left">
          <mat-checkbox color="primary" (change)="isAgreed($event)" class="example-margin">
            <span>I agree to the <a href="https://www.safegold.com/terms-of-use" target="_blank">Terms and Conditions</a></span>
          </mat-checkbox>
        </div>
      </div>
      <div class="form-group text-right">
        <button mat-raised-button color="primary" type="submit" (click)="onRegister($event)"
                class="btn btn-success my-3">
          Send OTP
        </button>
      </div>
      <div class="form-group">
        <a class="btn" (click)='onLogin()'>Existing User? Login Now!</a>
      </div>
    </form>
  </div>
</div>
