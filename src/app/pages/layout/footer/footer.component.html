<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <img src="assets/images/logo-full.svg" alt="logo-white">
                <p class="text-white">SafeGold is a simple and convenient method of accumulating vault stored, 24K
                    physical gold, in
                    compliance with all applicable laws and regulations.</p>

            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="row">
                    <div class="col-6">
                        <ul class="navbar-nav">
                            <li class="nav-item" *ngFor="let footerItem of footerLinksGroupOne">
                                <a class="nav-link text-white" [attr.tooltip]="footerItem.title"
                                    (click)="onFooterItemClick(footerItem)">{{footerItem.title}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <ul class="navbar-nav">
                            <li class="nav-item" *ngFor="let footerItem of footerLinksGroupTwo">
                                <a class="nav-link text-white" [attr.tooltip]="footerItem.title"
                                    (click)="onFooterItemClick(footerItem)">{{footerItem.title}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">

            </div>
        </div>
    </div>
</div>
